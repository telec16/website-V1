<html>
	<head>
        <meta charset="utf-8" />
		
		<title>Easily make your VHDL files</title>
		
		<link rel="stylesheet" href="/styleForm.css" />
		<link rel="stylesheet" href="/styleADL.css" />
		
		<script src="../utils.js" type="text/javascript"></script>
		<script src="creator.js" type="text/javascript"/></script>
		<script src="constructor.js" type="text/javascript"/></script>
		
	</head>
	
	<body>
	
		<div style="display:inline-block; vertical-align:top;">
			<!-- Options -->
			<div class="form-block">
				<span class="title">Nom</span></br>
				<input type="text" id="name" onkeydown="onChange();"/>
			</div>
			
			<div class="form-block">
				<span class="title">Ajout</span></br>
				<select id="addField">
				   <optgroup label="Géneral">
					   <option value="lib" selected>Bibliothèque</option>
					   <option value="pin">Broche</option>
				   </optgroup>
				   <optgroup label="Spéciaux">
					   <option value="proc">Process</option>
					   <option value="comp">Composant</option>
					   <option value="sig">Signal</option>
				   </optgroup>
				</select>
				<input type="button" value="Ajouter" onclick="onChange();add();"/>
			</div>
			
			<!-- Unstable place-->
			<div class="form-block" id="lib">
				<span class="title">Bibliothèque</span>
			</div>
			<div class="form-block" id="pin">
				<span class="title">Broches</span>
			</div>
			<div class="form-block" id="proc">
				<span class="title">Process</span>
			</div>
			<div class="form-block" id="comp">
				<span class="title">Composant</span>
			</div>
			<div class="form-block" id="sig">
				<span class="title">Signal</span>
			</div>
			
			
			<div class="form-block">
				<span class="title">Faites vos brochages facilement !</span>
				<a href="VHDL_pinEdit.html">ici !</a>
			</div>
		</div>
		
		<div style="display:inline-block; vertical-align:top;">
			<!-- Selectable output -->
			<textarea id="outText" readonly></textarea>
		</div>
	</body>
</html>
